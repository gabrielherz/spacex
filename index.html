<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Space X</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="body__login">
   <header class="header">
        <img class="header__img" src="./assets/spacex_logo_white.png">
    </header>
    <section class="login">
     <section class="login__container">
            <section class="login__conteiner--titulo">
                <h2>Inicio Sesión</h2>
            </section>
            <section class="login__conteiner--izquierda">
                <h2>Inicio Sesión</h2>
                <section class="login__conteiner--social-media">
                    <div><img src="./assets/google-icon.png" alt="Google"> Inicia sesión con Google</div>
                    <div><img src="./assets/twitter-icon.png" alt="Twitter"> Inicia sesión con Twitter</div>
                </section>
                <p class="login__container--register"> ¿No tienes ninguna cuenta? <a herf="">Regístrate</a></p>
                <a href="/">Olvidé mi contraseña</a>
            </section>
            
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo...">
                <input class="input" type="text" placeholder="Contraseña...">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame                        
                    </label>
                </div>
            </form>  
        </section>
    <section class="login__container--cuenta-m">
            <p class="login__container--register"> ¿No tienes ninguna cuenta? <a herf="">Regístrate</a></p>
            <a href="/">Olvidé mi contraseña</a>
        </section>
       <section class="login__conteiner--social-media-m">
            <img src="./assets/google-icon.png" alt="Google"> 
            <img src="./assets/twitter-icon.png" alt="Twitter">
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>   
</body>
</html>
